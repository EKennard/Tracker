{% extends 'base.html' %}
{% block title %}Share Item{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Share {{ item }}</h1>
<form method="post" class="bg-white p-6 rounded shadow max-w-md mx-auto space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label class="block font-semibold mb-2">Select friends to share with:</label>
        {{ form.friends }}
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Share</button>
</form>
{% endblock %}

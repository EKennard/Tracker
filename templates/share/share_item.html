{% extends 'base.html' %}
{% block title %}Share Item{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Share {{ item }}</h1>
<form method="post" class="card" style="max-width:400px;margin:auto;margin-bottom:2rem;">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label class="block font-semibold mb-2">Select friends to share with:</label>
        {{ form.friends }}
    </div>
    <button type="submit" class="button">Share</button>
</form>
{% endblock %}

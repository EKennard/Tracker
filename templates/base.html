<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GetLizzyFit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <div class="font-bold text-xl">GetLizzyFit</div>
        <div>
            <a href="/users/dashboard/" class="mx-2 hover:underline">Dashboard</a>
            <a href="/users/users/" class="mx-2 hover:underline">Find Friends</a>
            <a href="/meals/log/" class="mx-2 hover:underline">Meals</a>
            <a href="/metrics/summary/" class="mx-2 hover:underline">Metrics</a>
            <a href="/milestones/list/" class="mx-2 hover:underline">Milestones</a>
            <a href="/social/groups/" class="mx-2 hover:underline">Social</a>
            <a href="/notifications/list/" class="mx-2 hover:underline">Notifications</a>
            <a href="/habits/log/" class="mx-2 hover:underline">Habits</a>
            <a href="/exercise/log/" class="mx-2 hover:underline">Exercise</a>
            <a href="/fertility/" class="mx-2 hover:underline">Fertility</a>
            {% if user.is_authenticated %}
                <a href="/accounts/logout/" class="mx-2 hover:underline">Logout</a>
            {% else %}
                <a href="/accounts/login/" class="mx-2 hover:underline">Login</a>
                <a href="/accounts/signup/" class="mx-2 hover:underline">Register</a>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
